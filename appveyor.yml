version: 1.0.0.{build}
image: Visual Studio 2022

environment:
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    DOTNET_CLI_TELEMETRY_OPTOUT: 1

build_script:
- ps: dotnet publish -c Release -r win-x64 --no-self-contained src/GamesLauncher/GamesLauncher.csproj

after_build:
- ps: Compress-Archive -Path "src\GamesLauncher\bin\Release\win-x64\publish\*" -DestinationPath "GamesLauncher.zip"

artifacts:
    - path: 'GamesLauncher.zip'